<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Design System</title>
		<link rel="stylesheet" href="styles/globals.css" />
		<link rel="stylesheet" href="styles/avatar.css" />
		<link rel="stylesheet" href="./styles/button.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./styles/inputs.css" />
	</head>
	<body>
	 
		
		<div class="wrapper">
			<h3 class="wrapper__title">Avatars</h3>
			<div class="wrapper__content">
				<div class="flex">
					<a class="avatar avatar--sm" href="">
						<img src="./assets/user.jpeg">
					</a>
					<a class="avatar avatar--md" href="">	
						<img src="./assets/user.jpeg">
					</a>
					<a class="avatar avatar--lg" href="">
						<img src="./assets/user.jpeg">
					</a>
				</div>
			</div>
		</div>

		<div class="wrapper">
			<h3 class="wrapper__title">Buttons</h3>
			<div class="wrapper__content">
				<div class="flex">
					<div class="button button__flex">
                        <button class="button--blue">Label</button>
						<button class="button--blue">Label</button>
						<button class="button--blue">Label</button>
						<button class="button--blue" disabled>Label</button>
                    </div>
					<div class="button button__flex">
						<button class="button--b"><i class="fa-sharp fa-solid fa-bolt"></i>Label</button>
						<button class="blue--hover"><i class="fa-sharp fa-solid fa-bolt"></i>Label</button>
						<button class="blue--active"><i class="fa-sharp fa-solid fa-bolt"></i>Label</button>
						<button class="blue" disabled><i class="fa-sharp fa-solid fa-bolt"></i>Label</button>
                    </div>
					<div class="button button__flex">
						<button class="button--b">Label<i class="fa-sharp fa-solid fa-bolt"></i></button>
						<button class="blue--hover">Label<i class="fa-sharp fa-solid fa-bolt"></i></button>
						<button class="blue--active">Label<i class="fa-sharp fa-solid fa-bolt"></i></button>
						<button class="blue" disabled>Label<i class="fa-sharp fa-solid fa-bolt"></i></button>
					</div>
					<div class="button button__flex">
                        <button class="button--white">Label</button>
						<button class="button--white">Label</button>
						<button class="button--white">Label</button>
						<button class="button--white" disabled>Label</button>
                    </div>
					<div class="button button__flex">
                        <button class="button--w"><i class="fa-sharp fa-solid fa-bolt"></i>Label</button>
						<button class="white--hover"><i class="fa-sharp fa-solid fa-bolt"></i>Label</button>
						<button class="white--active"><i class="fa-sharp fa-solid fa-bolt"></i>Label</button>
						<button class="white" disabled><i class="fa-sharp fa-solid fa-bolt"></i>Label</button>
					</div>
					<div class="button button__flex">
                        <button class="button--w">Label<i class="fa-sharp fa-solid fa-bolt"></i></button>
						<button class="white--hover">Label<i class="fa-sharp fa-solid fa-bolt"></i></button>
						<button class="white--active">Label<i class="fa-sharp fa-solid fa-bolt"></i></button>
						<button class="white" disabled>Label<i class="fa-sharp fa-solid fa-bolt"></i></button>
					</div>
					<div class="button button__flex">
                        <button class="button--red">Label</button>
						<button class="button--red">Label</button>
						<button class="button--red">Label</button>
						<button class="button--red" disabled>Label</button>
                    </div>
					<div class="button button__flex">
                        <button class="button--r"><i class="fa-sharp fa-solid fa-bolt"></i>Label</button>
						<button class="red--hover"><i class="fa-sharp fa-solid fa-bolt"></i>Label</button>
						<button class="red--active"><i class="fa-sharp fa-solid fa-bolt"></i>Label</button>
						<button class="red" disabled><i class="fa-sharp fa-solid fa-bolt"></i>Label</button>
					</div>
					<div class="button button__flex">
                        <button class="button--r">Label<i class="fa-sharp fa-solid fa-bolt"></i></button>
						<button class="red--hover">Label<i class="fa-sharp fa-solid fa-bolt"></i></button>
						<button class="red--active">Label<i class="fa-sharp fa-solid fa-bolt"></i></button>
						<button class="red" disabled>Label<i class="fa-sharp fa-solid fa-bolt"></i></button>		
					</div>
					<div class="button button__flex">
                        <button class="button--green">Label</button>
						<button class="button--green">Label</button>
						<button class="button--green">Label</button>
						<button class="button--green" disabled>Label</button>
                    </div>
					<div class="button button__flex">
                        <button class="button--g"><i class="fa-sharp fa-solid fa-bolt"></i>Label</button>
						<button class="green--hover"><i class="fa-sharp fa-solid fa-bolt"></i>Label</button>
						<button class="green--active"><i class="fa-sharp fa-solid fa-bolt"></i>Label</button>
						<button class="green" disabled><i class="fa-sharp fa-solid fa-bolt"></i>Label</button>
					</div>
					<div class="button button__flex">
                        <button class="button--g">Label<i class="fa-sharp fa-solid fa-bolt"></i></button>
						<button class="green--hover">Label<i class="fa-sharp fa-solid fa-bolt"></i></button>
						<button class="green--active">Label<i class="fa-sharp fa-solid fa-bolt"></i></button>
						<button class="green" disabled>Label<i class="fa-sharp fa-solid fa-bolt"></i></button>		
					</div>
				</div>
			</div>
		</div>

		<div class="wrapper">
			<h3 class="wrapper__title">Inputs</h3>
			<div class="wrapper__content">
				<div class="flex">
					<div class="input--container">
						<span class="Field_label">Field Label</span> 
						<div class="form--input">
							<input class="input--field padding-regular" type="text" name="name" placeholder="Placeholder">
						</div>	
					</div>
					<div class="input--container">
						<span class="Field_label">Field Label</span> 
						<div class="form--input">
							<span class="icon icon--left"><i data-feather="search"></i></span>
							<input class="input--field padding--icon" type="text" name="name" placeholder="Placeholder">
						  </div>	
					</div>
					<div class="input--container">
						<span class="Field_label">Field Label</span> 
						<div class="form--input">
							<input class="input--field padding--regular" type="text" name="name" placeholder="Placeholder">
							<span class="icon"><i data-feather="search"></i></span>
						  </div>	
					</div>
			</div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
	<script>
		feather.replace();
	</script>
</html>
