<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flags of the world</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="flag_container">
			<h3 class="flag_title">Italy</h3>
			<div class="flag flag--italy">
				<div class="red--v"></div>
				<div class="green--v"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Ukraine</h3>
			<div class="flag flag--ukraine">
				<div class="blue--h"></div>
				<div class="yellow--h"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Kuwait</h3>
			<div class="flag flag--kuwait">
				<div class="green--h"></div>
				<div class="red--h"></div>
				<div class="black"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Bangladesh</h3>
			<div class="flag flag--bangladesh">
				<div class="flag--bred"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Portugal</h3>
			<div class="flag flag--portugal flag--p">
				<div class="flag--byellow"></div>
				<div class="red--vv"></div>
				<div class="green--vv"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Japan</h3>
			<div class="flag flag--japan">
				<div class="flag--bred"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Greece</h3>
			<div class="flag flag--greece">
				<div class="strip--blue"></div>
				<div class="strip--white"></div>
				<div class="strip--blue"></div>
				<div class="strip--white"></div>
				<div class="strip--blue"></div>
				<div class="strip--white"></div>
				<div class="strip--blue"></div>
				<div class="strip--white"></div>
				<div class="strip--blue"></div>
				<div class="cross">
					<div class="cross--vertical"></div>
					<div class="cross--horizontal"></div>
				</div>
			</div>
		</div>		
    </div>
  </body>
</html>
