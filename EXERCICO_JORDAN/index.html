<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Três Cartões</title>
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
        <div class="cards">
            <div class="card__horizontal">
                <div class="card__header">
                    <p>Basketball Shoes</p>
                </div>
                <div class="card__body">
                    <div class="group">
                        <p class="title">Nike Jordan</p>
                        <span class="title_sub">Basketball</span>
                    </div>
                    <div class="icon__svg">
                        <img src="./images/kisspng-air-force-1-skate-shoe-basketball-shoe-sports-shoe-5b9f566af30992.7430222715371690029955.png" alt="imagem" width="175" height="175">
                    </div>
                </div>
                <div class="card__footer">
                    <div class="button">
                        <button class="button">$130.00</button>
                    </div>
                </div>
            </div>
            <div class="card__vertical">
                <div class="card__top">
                    <div class="icon__svg">
                        <img src="./images/kisspng-nike-air-jordan-xxxii-men-s-nike-air-jordan-xxxii-5b9ab6d3c6a281.2573958215368660038136.png" alt="imagem" width="300" height="300">
                    </div>
                </div>
                <div class="card__center">
                    <div class="group">
                        <p>Basketball Shoes</p>
                        <p class="title">Nike Jordan</p>
                        <span class="title_sub">Basketball</span>
                    </div>
                </div>
                <div class="card__down">
                    <div class="button">
                        <button class="button">$150.00</button>
                    </div>
                </div>
            </div>
            <div class="card__horizontal">
                <div class="card__header">
                    <p>Basketball Shoes</p>
                </div>
                <div class="card__body">
                    <div class="group">
                        <p class="title">Nike Jordan</p>
                        <span class="title_sub">Basketball</span>
                    </div>
                    <div class="icon__svg">
                        <img src="./images/kisspng-basketball-shoe-nike-air-jordan-nike-dominate-basketball-shoes-black-5bad4e7d2af7d0.759329271538084477176.png" alt="imagem" width="175" height="175">
                    </div>
                </div>
                <div class="card__footer">
                    <div class="button">
                        <button class="button">$100.00</button>
                    </div>
                </div>
            </div>
        </div>        
    </body>
</html>
