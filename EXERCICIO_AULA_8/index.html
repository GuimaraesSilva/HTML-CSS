<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="box">
        <p class="text">Perspective</p>
        <div class="container"></div>
    </div>
    <div class="box">
        <p class="text">Progress</p>
        <div class="process__complete">
            <span class="value"></span>
            <span class="value"></span>
            <span class="value"></span>
            <span class="value"></span>
        </div>
    </div>
    <div class="box">
        <p class="text">Loading</p>
        <div class="load__balls">
            <span class="ball"></span>
            <span class="ball"></span>
            <span class="ball"></span>
            <span class="ball"></span>
        </div>
    </div>
    <div class="box">
        <p class="text">Appear</p>
        <div class="smooth__letters">
            <span class="letter">A</span>
            <span class="letter">P</span>
            <span class="letter">P</span>
            <span class="letter">E</span>
            <span class="letter">A</span>
            <span class="letter">R</span>
            <span class="letter">from above</span>
        </div>
    </div>
    <div class="box">
        <p class="text text__opacity">Pause me while you can</p>
        <div class="double__line">
            <span class="square"></span>
        </div>
    </div>
</body>
</html>
